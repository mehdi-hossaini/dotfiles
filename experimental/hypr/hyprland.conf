env = QT_QPA_PLATFORMTHEME,kde
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_WAYLAND_USE_VISIBLE,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = _JAVA_AWT_WM_NONREPARENTING,1
env = EGL_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = ELECTRON_FORCE_DARK_MODE,1



# ═══════════════════════════════════════════════════════════════════════════════
# STARTUP APPLICATIONS
# ═══════════════════════════════════════════════════════════════════════════════

# 1. CRITICAL: Initialize DBus and Environment first
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# 2. Authentication Agent (Keep this high up)
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# 3. Essential Background Services (Pipewire/Wireplumber are usually managed by systemd, but this is fine)
exec-once = pipewire
exec-once = wireplumber
exec-once = dunst
exec-once = killall -q xdg-desktop-portal-hyprland xdg-desktop-portal; sleep 2 && /usr/lib/xdg-desktop-portal-hyprland

# 4. UI & Wallpaper
exec-once = hyprpaper
exec-once = brightnessctl set 40%
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

# 5. Start Waybar LAST with a delay
# The sleep ensures DBus is fully ready before the bar launches
exec-once = sleep 1 && waybar





