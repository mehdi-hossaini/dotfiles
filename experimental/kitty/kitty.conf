# ┌──────────────────────────────────────────────────────────────────────────────┐
# │ FONTS                                                                        │
# └──────────────────────────────────────────────────────────────────────────────┘

font_family              JetBrainsMono Nerd Font
bold_font                auto
italic_font              auto
bold_italic_font         auto
font_size                12.0

adjust_line_height       110%
adjust_column_width      100%
disable_ligatures        never

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │ CURSOR & SELECTION                                                           │
# └──────────────────────────────────────────────────────────────────────────────┘

cursor_shape                    block
cursor_blink_interval           0
cursor_stop_blinking_after      15.0

selection_foreground            #11111b
selection_background            #89b4fa
url_color                       #89b4fa
url_style                       curly
copy_on_select                  yes
strip_trailing_spaces           smart
select_by_word_characters       :@-./_~?&=%+#

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │ SCROLLBACK                                                                   │
# └──────────────────────────────────────────────────────────────────────────────┘

scrollback_lines                10000
scrollback_pager_history_size   1000
wheel_scroll_multiplier         5.0

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │ WINDOW                                                                       │
# └──────────────────────────────────────────────────────────────────────────────┘

remember_window_size            yes
initial_window_width            120c
initial_window_height           35c
window_border_width             2pt
window_padding_width            10
window_margin_width             0
single_window_padding_width     10
enabled_layouts                 splits,stack,tall

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │ TAB BAR                                                                      │
# └──────────────────────────────────────────────────────────────────────────────┘

tab_bar_edge                    top
tab_bar_style                   powerline
tab_powerline_style             slanted
tab_bar_min_tabs                2
tab_title_template              "{index}: {title}"
active_tab_font_style           bold

active_tab_foreground           #11111b
active_tab_background           #89b4fa
inactive_tab_foreground         #cdd6f4
inactive_tab_background         #313244
tab_bar_background              #1e1e2e

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │ COLORS - CATPPUCCIN MOCHA                                                    │
# └──────────────────────────────────────────────────────────────────────────────┘

foreground                      #cdd6f4
background                      #1e1e2e

cursor                          #89b4fa
cursor_text_color               #11111b

# Black
color0                          #45475a
color8                          #585b70

# Red
color1                          #f38ba8
color9                          #f38ba8

# Green
color2                          #a6e3a1
color10                         #a6e3a1

# Yellow
color3                          #f9e2af
color11                         #f9e2af

# Blue
color4                          #89b4fa
color12                         #89b4fa

# Magenta
color5                          #cba6f7
color13                         #cba6f7

# Cyan
color6                          #94e2d5
color14                         #94e2d5

# White
color7                          #bac2de
color15                         #a6adc8

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │ TRANSPARENCY                                                                 │
# └──────────────────────────────────────────────────────────────────────────────┘

background_opacity              0.92
background_blur                 24
dynamic_background_opacity      yes
dim_opacity                     0.75
inactive_text_alpha             0.85

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │ BEHAVIOR                                                                     │
# └──────────────────────────────────────────────────────────────────────────────┘

enable_audio_bell               no
shell_integration               no-cursor
allow_remote_control            yes
listen_on                       unix:@mykitty
allow_hyperlinks                yes
term                            xterm-256color
clipboard_control               write-clipboard write-primary

# ┌──────────────────────────────────────────────────────────────────────────────┐
# │ KEYBINDINGS                                                                  │
# └──────────────────────────────────────────────────────────────────────────────┘

# ── Clipboard ───────────────────────────────────────────────────────────────────
map ctrl+shift+c                copy_to_clipboard
map ctrl+shift+v                paste_from_clipboard

# ── Scrolling ───────────────────────────────────────────────────────────────────
map ctrl+shift+up               scroll_line_up
map ctrl+shift+down             scroll_line_down
map ctrl+shift+page_up          scroll_page_up
map ctrl+shift+page_down        scroll_page_down
map ctrl+shift+g                show_scrollback

# ── Windows ─────────────────────────────────────────────────────────────────────
map ctrl+shift+enter            new_window
map ctrl+shift+n                new_os_window
map ctrl+shift+w                close_window
map ctrl+shift+]                next_window
map ctrl+shift+[                previous_window

# ── Tabs ────────────────────────────────────────────────────────────────────────
map ctrl+shift+t                new_tab
map ctrl+shift+q                close_tab
map ctrl+shift+right            next_tab
map ctrl+shift+left             previous_tab
map ctrl+shift+r                rename_tab

# ── Layouts ─────────────────────────────────────────────────────────────────────
map ctrl+shift+l                next_layout

# ── Font ────────────────────────────────────────────────────────────────────────
map ctrl+shift+equal            change_font_size all +1.0
map ctrl+shift+minus            change_font_size all -1.0
map ctrl+shift+0                change_font_size all 0

# ── Misc ────────────────────────────────────────────────────────────────────────
map ctrl+shift+f5               load_config_file
map ctrl+shift+f11              toggle_fullscreen
map ctrl+shift+f6               toggle_background_opacity
map ctrl+shift+e                kitten hints
