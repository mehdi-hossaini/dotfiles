# Hyprland (v0.53.3) - performance profile
# Display: eDP-1 1920x1200@165
# Updated: 2026-02-13
#
# Notes:
# - Config path: ~/.config/hypr/hyprland.conf [page:1]
# - Comments start with # in Hyprland configs. [page:1]

autogenerated = 0

monitor = eDP-1, 1920x1200@165, 0x0, 1

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24

$terminal = kitty
$fileManager = dolphin

exec-once = systemctl --user start hyprpolkitagent
exec-once = dunst
exec-once = hyprpaper
exec-once = waybar

# --- General ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(8800ffee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
}

# --- Decoration ---
decoration {
    rounding = 5

    dim_inactive = true
    dim_strength = 0.45
    dim_special = 0.5

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000066)
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        xray = false
        noise = 0.01
        special = false
    }
}

# --- Group ---
group {
    col.border_active = rgba(33ccffee) rgba(8800ffee) 45deg
    col.border_inactive = rgba(595959aa)

    groupbar {
        enabled = true
        font_size = 11
        height = 16

        gradients = false

        col.active = rgba(33ccffee)
        col.inactive = rgba(2a2a2aaa)

        text_color = rgba(ffffffff)

        render_titles = true
        scrolling = true
    }
}

# --- Animations ---
animations {
    enabled = yes

    bezier = snappy, 0.05, 0.9, 0.1, 1.0
    bezier = smooth, 0.4, 0.0, 0.2, 1.0

    animation = windows, 1, 4, snappy, popin 60%
    animation = windowsIn, 1, 4, snappy, popin 60%
    animation = windowsOut, 1, 3, snappy, popin 80%
    animation = windowsMove, 1, 4, smooth, slide

    animation = border, 1, 4, smooth
    animation = borderangle, 1, 100, smooth, loop

    animation = fade, 1, 4, smooth
    animation = fadeDim, 1, 4, smooth
    animation = fadeShadow, 0
    animation = fadeLayersIn, 1, 3, smooth
    animation = fadeLayersOut, 1, 3, smooth
    animation = fadeSwitch, 1, 3, smooth

    animation = layers, 1, 4, smooth, popin 80%

    animation = workspaces, 1, 3, smooth, slide
    animation = specialWorkspace, 1, 3, smooth, slidevert
}

# --- Dwindle ---
dwindle {
    pseudotile = true
    preserve_split = true
}

# --- Misc ---
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true

    vfr = true
    vrr = 0

    animate_manual_resizes = false
    animate_mouse_windowdragging = false

    on_focus_under_fullscreen = 0
}

# --- Input ---
input {
    kb_layout = se
    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = false
        tap-to-click = true
        disable_while_typing = true
        tap-and-drag = true
        drag_lock = false
    }
}

# --- Binds ---
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Q, killactive

bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, Space, togglefloating

bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

bind = $mainMod, G, togglegroup
bind = ALT, tab, changegroupactive, f
bind = ALT SHIFT, tab, changegroupactive, b
bind = $mainMod CTRL, left, moveintogroup, l
bind = $mainMod CTRL, right, moveintogroup, r
bind = $mainMod CTRL, up, moveintogroup, u
bind = $mainMod CTRL, down, moveintogroup, d
bind = $mainMod ALT, left, moveoutofgroup, l
bind = $mainMod ALT, right, moveoutofgroup, r

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, previous

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

bind = $mainMod SHIFT, E, exec, hyprctl dispatch exit

# --- Wofi ---
bindr = $mainMod, D, exec, pidof wofi && killall wofi || wofi --show drun --matching=fuzzy -i

layerrule = animation fade, match:namespace ^wofi$

# --- Rules ---
windowrule = float on, match:class ^(pavucontrol|nm-connection-editor)$
windowrule = float on, match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = float on, match:class ^(swappy)$

windowrule = center on, match:float yes

windowrule = opacity 0.95 0.85, match:class ^(kitty)$
windowrule = opacity 0.95 0.85, match:class ^(wofi)$

windowrule = pin on, match:title ^(Picture-in-Picture)$
windowrule = size 25% 25%, match:title ^(Picture-in-Picture)$
windowrule = move 73% 4%, match:title ^(Picture-in-Picture)$

windowrule = idle_inhibit fullscreen, match:class .*

windowrule = center off, match:class ^(steam)$

windowrule = center on, match:class ^(wofi)$
